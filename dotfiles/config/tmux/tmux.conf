# Disable automatic session detachment on window destruction.
set-option -g detach-on-destroy off

# Ensure all new tmux windows or panes use `zsh` as their shell within macOS's user namespace.
# This should enable full clipboard access.
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Allow unhandled input (e.g mouse events) to be sent to applications running in tmux.
set-option -g allow-passthrough on

# Enforce true colour while in tmux vim
# For 'proper' implementation,
# See https://gist.github.com/joshuarli/247018f8617e6715e1e0b5fd2d39bb6c
# set -g default-terminal "xterm-256color"
set-option -g default-terminal "tmux-256color"

# See https://github.com/tmux/tmux/issues/696
# See https://stackoverflow.com/a/41786092
# set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ',tmux-256color:Tc'
set-option -sa terminal-features ',tmux-256color:RGB'

# Enable mouse while in session~
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Put the status line at the top with a space between it
set-option -g status-position top

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start flavours
# End flavours

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
