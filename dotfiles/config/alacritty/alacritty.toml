# https://alacritty.org/config-alacritty.html

live_config_reload = true

[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
hyperlinks = true
post_processing = true
persist = false
# action: "Copy" | "Paste" | "Select" | "MoveViModeCursor"
action = "Select"
command = { program = "open", args = [] }
binding = { key = "U", mods = "Control|Shift" }
mouse = { mods = "Command", enabled = true }

[scrolling]
history = 100000
multiplier = 1

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[terminal]
# osc52: "Disabled" | "OnlyCopy" | "OnlyPaste" | "CopyPaste"
osc52 = "CopyPaste"

[window]
# decorations: "Full" | "None" | "Transparent" | "Buttonless"
decorations = "Buttonless"
dynamic_padding = true
dynamic_title = true
opacity = 0.75
# blur: true | false # (works on macOS/KDE Wayland)
blur = true
title = "Alacritty"
# startup_mode: "Windowed" | "Maximized" | "Fullscreen" | "SimpleFullscreen"
startup_mode = "Windowed"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 5

[cursor]
blink_interval = 500

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
size = 16.0

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

